name: Checks
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: actions/checkout@v3

    - name: "Build"
      run: docker build -t testvolume .

    - name: "run"
      run: |
        pwd
        ls -l
        id
        docker container run \
          --rm \
          --entrypoint ./script \
          --volume "$PWD":/home/cosmos/download \
          testvolume

    - name: "post check"
      run: |
        pwd
        ls /home/cosmos/download
